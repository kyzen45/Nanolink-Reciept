<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .receipt {
            width: 4.5in;
            height: 3in;
            border: 1px solid black;
            background-color: white;
            padding: 2px 2px 10px 2px;
            margin: 0;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.1;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
        }

        .receipt p {
            margin: 0;
        }

        @media print {
            footer {
                -webkit-print-color-adjust: exact;
                color-adjust: exact;
            }
            .form {
                display: none;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            .container {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            .receipt {
                width: 100%;
                max-width: 4.5in;
                height: 3in;
            }
            .form {
                max-width: 100%;
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .receipt {
                font-size: 10px;
            }
            .form {
                padding: 15px;
            }
            .form input {
                padding: 6px;
            }
            .form button {
                padding: 6px 12px;
            }
        }

        .form {
            padding: 20px;
            border: 2px solid #007bff;
            background: linear-gradient(135deg, #f0f8ff 0%, #e6f3ff 100%);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.2);
            font-family: Arial, sans-serif;
            max-width: 300px;
            width: 100%;
        }

        .form div {
            margin-bottom: 15px;
        }

        .form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .form input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .form input:focus {
            border-color: #007bff;
            outline: none;
        }

        .form button {
            padding: 8px 15px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .form button#printBtn {
            background-color: #28a745;
            color: white;
        }

        .form button#printBtn:hover {
            background-color: #218838;
        }

        .form button#clearBtn {
            background-color: #dc3545;
            color: white;
        }

        .form button#clearBtn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
    <div class="receipt">
        <!-- Receipt content goes here -->
        <img src="nanolinklogo.png" alt="Nanolink Logo" style="width: 200px; height: auto;">
        <div style="margin-bottom: 0px;">
            <div>
                <div style="display: flex; align-items: center; margin-bottom: 2px;">
                    <div style="margin-right: 0;">
                        <p style="font-weight: bold;">Model</p>
                    </div>
                </div>
                <div id="displayBox" style=" padding: 5px; margin: 2px 0; white-space: nowrap; overflow: hidden; height: 20px; width: 100%; box-sizing: border-box;">
                      <span id="modelValue"></span>
                </div>
                <p style="font-weight: bold;">Size</p>
                <div id="displayBoxSize" style=" padding: 5px; margin: 2px 0; white-space: nowrap; overflow: hidden; height: 20px; width: 100%; box-sizing: border-box;">
                      <span id="sizeValue"></span>
                </div>
                <p style="font-weight: bold;">Address:</p>
                <p>No.999 Jinqiao West Road Nantong High Tech industrial Development Zone, Jiangsu Province</p>
                <div style="display: flex; align-items: center;">
                    <div>
                        <p style="font-weight: bold;">Manufacturer:</p>
                        <p>Nantong Nanolink Materials Co., Ltd</p>
                    </div>
                    <img id="barcodeImg" src="https://barcode.tec-it.com/barcode.ashx?data=NANTONGNANOLINK&code=Code128&dpi=96" alt="Barcode" style="margin-left: 10px; width: 150px; height: 50px;">
                </div>
            </div>
        </div>
        <div style="position: absolute; top: 20px; right: 20px; width: 85px; height: 85px; display: flex; justify-content: center; align-items: center;">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=https://www.nanolinkphilippines.com/" alt="QR Code" style="width: 75px; height: 75px; padding: 2px;">
            <div style="position: absolute; top: 0; left: 0; width: 20px; height: 2px; background: black;"></div>
            <div style="position: absolute; top: 0; right: 0; width: 20px; height: 2px; background: black;"></div>
            <div style="position: absolute; bottom: 0; left: 0; width: 20px; height: 2px; background: black;"></div>
            <div style="position: absolute; bottom: 0; right: 0; width: 20px; height: 2px; background: black;"></div>
            <div style="position: absolute; top: 0; left: 0; width: 2px; height: 20px; background: black;"></div>
            <div style="position: absolute; top: 0; right: 0; width: 2px; height: 20px; background: black;"></div>
            <div style="position: absolute; bottom: 0; left: 0; width: 2px; height: 20px; background: black;"></div>
            <div style="position: absolute; bottom: 0; right: 0; width: 2px; height: 20px; background: black;"></div>
        </div>
        <footer style="position: absolute; bottom: 0px; left: 0px; right: 0px; height: 40px; text-align: left; font-size: 16px; border: 1px solid black; background-color: black; color: white; display: flex; align-items: center; justify-content: flex-start; padding-left: 5px; z-index: 10;">
            PPF Future is with NANOlink
        </footer>
    </div>
    <div class="form">
        <div><label for="modelType">Model Type:</label><input id="modelType" type="text" placeholder="Enter model type"></div>
        <div><label for="size">Size:</label><input id="size" type="text" placeholder="Enter size"></div>
        <div><label for="barcodeText">Barcode Text:</label><input type="text" id="barcodeText" value="NANTONGNANOLINK"></div>
         <button id="printBtn">Print</button>
        <button id="clearBtn">Clear</button>
    </div>
    </div>
    <script>
        document.getElementById('barcodeText').addEventListener('input', function() {
            var text = this.value;
            var url = 'https://barcode.tec-it.com/barcode.ashx?data=' + encodeURIComponent(text) + '&code=Code128&dpi=96';
            document.getElementById('barcodeImg').src = url;
        });

        document.getElementById('modelType').addEventListener('input', function() {
            document.getElementById('modelValue').innerText = this.value;
        });

        document.getElementById('size').addEventListener('input', function() {
            document.getElementById('sizeValue').innerText = this.value;
        });

        document.getElementById('printBtn').addEventListener('click', function() {
            window.print();
        });

        document.getElementById('clearBtn').addEventListener('click', function() {
            document.getElementById('modelType').value = '';
            document.getElementById('size').value = '';
            document.getElementById('barcodeText').value = '';
            document.getElementById('modelValue').innerText = '';
            document.getElementById('sizeValue').innerText = '';
        });
    </script>
</body>
</html>
